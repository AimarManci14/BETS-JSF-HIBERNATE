<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
</h:head>

<h:body>
	<h:form>
		<table align="center">
			<tr>
				<td><h3>Login</h3></td>
			</tr>
			<tr>
				<td><h3>UserName:</h3></td>
				<td><h:inputText id="username" value="#{user.userName}" render="mezuak"></h:inputText></td>
			</tr>
			<tr>
				<td><h3>PassWord:</h3></td>
				<td><h:inputSecret id="password" value="#{user.password}" render="mezuak"></h:inputSecret></td>
			</tr>
			<tr>
				<td><h:commandButton value="Sign Up" action="#{user.existUser}" class="botoia"/></td>
				<td><h:commandButton value="Not registered?" action="Register" actionListener='#{user.emptyData}' class="botoia"/></td>
				<td><h:messages id="mezuak" style="color:blue" /></td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>

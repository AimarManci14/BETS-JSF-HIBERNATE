<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>QueryQuestions</title>
</h:head>

<h:body>
	<h:form id="form">
		<h3>Query Questions</h3>
		<table>
			<tr>
				<td>Event Date</td>
				<td><p:calendar id="data" value="#{main.data}"
						navigator="true" mode="inline">
						<p:ajax event="dateSelect" listener="#{main.onDateSelect}"
							update="gertaeraTaula galderaTaula mezuak"></p:ajax>
					</p:calendar></td>
				<td>Events</td>
				<td><p:dataTable id="gertaeraTaula" value="#{main.events}"
						var="item" border="1" selectionMode="single"
						rowKey="#{item.eventNumber}" selection="#{main.ev}">
						<p:ajax event="rowSelect" listener="#{main.onEventSelect}"
							update=":form:galderaTaula"></p:ajax>
						<f:facet name="header"></f:facet>
						<p:column>
							<f:facet name="header">ID</f:facet>#{item.eventNumber}</p:column>
						<p:column>
							<f:facet name="header">Event</f:facet>#{item.description}</p:column>
					</p:dataTable></td>
			</tr>
		</table>
		<h3>Questions:</h3>

		<p:dataTable id="galderaTaula" value="#{main.questions}" var="item"
			border="1">
			<f:facet name="header"></f:facet>
			<p:column>
				<f:facet name="header">Question ID</f:facet>#{item.questionNumber}</p:column>
			<p:column>
				<f:facet name="header">Question</f:facet>#{item.question}</p:column>
		</p:dataTable>
		<p>
			<h:commandButton value="Close" action="closeQuery"
				actionListener="#{main.updateDay}" />
		</p>
		<h:messages style="color:blue" />
		<h:messages id="mezuak" style="color:blue" />
	</h:form>
</h:body>
</html>
